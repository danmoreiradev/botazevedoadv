<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp - Conex√£o</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: linear-gradient(135deg, #4e54c8, #4e54c8);
    }
    #container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #qrcode {
      margin: 20px auto;
      width: 256px;
      height: 256px;
    }
    #profile {
      margin-top: 20px;
      display: none;
    }
    #profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #profile p {
      margin: 0;
      font-weight: bold;
    }
    #status-msg {
      min-height: 24px;
      margin: 15px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Conecte seu WhatsApp</h2>
    <div id="qrcode"></div>
    <div id="profile">
      <img id="profile-img" src="" alt="Foto de Perfil">
      <p id="profile-id"></p>
    </div>
    <p id="status-msg"></p>
  </div>

  <script>
 
    let isConnected = false;
    let intervalId = null;
    let qrCodeInstance = null;


    async function checkLogin() {
      try {
        const res = await fetch('/session-info');
        if (res.status === 401) {
          window.location.href = '/login';
          return false;
        }
        return true;
      } catch {
        window.location.href = '/login';
        return false;
      }
    }

  function formatPhoneNumber(phone) {
  if (!phone) return '';
  
  let cleanNumber = phone.split('@')[0].split(':')[0].replace(/\D/g, '');
  
  if (cleanNumber.length === 11) {
    return `${cleanNumber.substring(0, 2)} ${cleanNumber.substring(2, 7)}-${cleanNumber.substring(7)}`;
  }
  else if (cleanNumber.length === 13) {
    return `${cleanNumber.substring(0, 2)} ${cleanNumber.substring(2, 4)} ${cleanNumber.substring(4, 9)}-${cleanNumber.substring(9)}`;
  }
  
  return cleanNumber;
}
    async function fetchSessionInfo() {
      try {
        const res = await fetch('/session-info');
        const data = await res.json();

        if (data.connected) {
          if (!isConnected) {
            isConnected = true;
            document.getElementById('qrcode').style.display = 'none';
            document.getElementById('status-msg').textContent = '‚úÖ Conectado com sucesso!';
            
            const formattedNumber = formatPhoneNumber(data.user?.id || '');
            
            if (data.user?.profilePictureUrl) {
              document.getElementById('profile-img').src = data.user.profilePictureUrl;
            }
            document.getElementById('profile-id').textContent = formattedNumber;
            document.getElementById('profile').style.display = 'block';
            
            clearInterval(intervalId);
          }
        } else {
          if (isConnected) {
            isConnected = false;
            document.getElementById('profile').style.display = 'none';
            document.getElementById('qrcode').style.display = 'block';
            document.getElementById('status-msg').textContent = 'üì≤ Escaneie o QR com o WhatsApp';
            
            startPolling();
          }
        }
      } catch (err) {
        console.error('Erro ao buscar sess√£o:', err);
        document.getElementById('status-msg').textContent = '‚ö†Ô∏è Erro ao conectar. Atualize a p√°gina.';
      }
    }

    async function fetchQr() {
      try {
        if (!isConnected) {
          const res = await fetch('/get-qr');
          if (!res.ok) throw new Error('QR n√£o dispon√≠vel');
          const data = await res.json();

          if (qrCodeInstance) {
            qrCodeInstance.clear();
            document.getElementById('qrcode').innerHTML = '';
          }

          qrCodeInstance = new QRCode(document.getElementById('qrcode'), {
            text: data.qr,
            width: 256,
            height: 256,
            correctLevel: QRCode.CorrectLevel.H
          });
          
          document.getElementById('status-msg').textContent = 'üì≤ Escaneie o QR com o WhatsApp';
        }
      } catch (err) {
        console.error('Erro ao gerar QR Code:', err);
        document.getElementById('qrcode').innerHTML = '<p>QR Code n√£o dispon√≠vel. Atualize a p√°gina.</p>';
        document.getElementById('status-msg').textContent = '‚ö†Ô∏è Erro ao gerar QR Code';
      }
    }

    function startPolling() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(updatePage, 10000);
    }

    async function updatePage() {
      const loggedIn = await checkLogin();
      if (!loggedIn) return;

      await fetchSessionInfo();
      await fetchQr();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updatePage();
      startPolling();
    });
  </script>
</body>
</html>
